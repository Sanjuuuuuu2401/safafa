<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sankalp{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: auto;
            gap:10px;
            border:1px solid red;

        }
    </style>
</head>
<body>
 <div id = "sankalp"></div>
</body>
</html>
<script>
    var investorsArray = [
        {ivestorImage:"https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg",
    investorName:"Vijay Shekhar Sharma ",investorRole:"Founder & CEO",
logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg"},
{ivestorImage:"https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png",
    investorName:"Kunal Shah",investorRole:"Founder",
logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png"},
{ivestorImage:"https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg",
    investorName:"Amrish Rau",investorRole:"CEO",
logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png"},
{ivestorImage:"https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg",
    investorName:"Sampad-Swain",investorRole:"Co-Founder & CEO",
logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/instamojo_8763e704f7.png"}

    ]
    investorsArray.forEach(function(elem){
        var box = document.createElement("div")

        var image = document.createElement("img")
        image.setAttribute("src",elem.ivestorImage)
        var Name = document.createElement("h1")
        Name.innerText=elem.investorName
        var Role = document.createElement("h4")
        Name.innerText=elem.investorRole
        var imagelogo = document.createElement("img")
        imagelogo.setAttribute("src",elem.logo)
        var btn = document.createElement("button")
        btn.innerText="Add to Cart"
        btn.addEventListener("click",function(){
            nalla(elem)
        })
        box.append(image,Name,Role,imagelogo,btn)
        document.querySelector("#sankalp").append(box)

    })
    var arrayT = JSON.parse(localStorage.getItem("aajkaarray"))|| []
 function nalla(elem){
     arrayT.push(elem)
     localStorage.setItem("aajkaarray",JSON.stringify(arrayT))
    window.location.href="carti.html"

 }

</script>
